<header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="{{ "/" | relative_url }}" class="text-2xl font-bold text-gray-800">{{ site.title }}</a>
        <nav class="hidden md:flex space-x-4">
            <a href="{{ "/" | relative_url }}" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">首页</a>
            {% for category in site.categories %}
                <a href="{{ site.baseurl }}/categories/{{ category[0] | slugify }}.md" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">{{ category[0] }}</a>
            {% endfor %}
            <a href="{{ "/about.md" | relative_url }}" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">关于</a>
        </nav>
        <div class="md:hidden">
            <button class="text-gray-600 hover:text-blue-500 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>
</header>
