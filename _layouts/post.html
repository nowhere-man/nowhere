---
layout: default
---
<div class="container mx-auto mt-8 px-4">
    <div class="flex flex-wrap lg:flex-nowrap gap-8">

        <!-- Main Content -->
        <div class="w-full lg:w-3/4">
            <article class="bg-white p-8 rounded-lg shadow-md">
                <header class="mb-8 text-center border-b pb-6">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900">{{ page.title }}</h1>
                    <p class="text-gray-500 text-sm mt-3">
                        发布于 {{ page.date | date: "%Y-%m-%d" }}
                        {% if page.categories.size > 0 %}
                        | 分类：{{ page.categories | join: ', ' }}
                        {% endif %}
                    </p>
                </header>
                <div class="prose prose-lg max-w-none js-toc-content">
                    {{ content }}
                </div>
            </article>
        </div>

        <!-- Sticky Sidebar for TOC -->
        <aside class="w-full lg:w-1/4">
            <div class="sticky top-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">目录</h3>
                    <nav class="js-toc"></nav>
                </div>
            </div>
        </aside>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.20/tocbot.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        tocbot.init({
            // Where to render the table of contents.
            tocSelector: '.js-toc',
            // Where to grab the headings from.
            contentSelector: '.js-toc-content',
            // Which headings to grab inside of the contentSelector element.
            headingSelector: 'h1, h2, h3, h4, h5',
            // For headings inside relative or absolute positioned containers within content.
            hasInnerContainers: true,
            // Smooth scrolling
            scrollSmooth: true,
        });
    });
</script>
